{% extends "base_generic.html" %}

{% block content %}
    <h1>authors List</h1>

    {% if object_list %}
    <ul>

      {% for author in object_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }}</a> ({{author.first_name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}

      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
